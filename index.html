<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              hanken: ["Hanken Grotesk", "sans"],
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body
    class="min-h-screen flex flex-col justify-center items-center font-hanken"
  >
    <main
      class="flex md:flex-row flex-col justify-center items-center text-[18px]"
    >
      <div
        class="flex flex-col text-white bg-gradient-to-r from-[#736AFF] to-[#3A2EFE] md:rounded-[2rem] md:w-[320px] md:h-[450px] rounded-b-[2rem]"
      >
        <p class="font-medium text-center my-8">Your Result</p>
        <div
          class="rounded-full bg-gradient-to-r from-[#324ab2] to-[#3A2EFE] w-[165px] h-[180px] flex flex-col justify-center items-center mx-auto mb-6 p-6"
        >
          <p class="font-extrabold text-[64px]">76</p>
          <p>of 100</p>
        </div>
        <p class="text-center font-extrabold text-[30px] tracking-wide">
          Great
        </p>
        <p class="text-center px-8 mt-2 mb-10">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="flex flex-col w-[320px] h-[450px] rounded-[2rem] gap-y-4">
        <p class="pl-6 pt-8 font-extrabold mb-6">Summary</p>

        <div class="flex justify-between bg-[#ffcccb] rounded-lg mx-6 py-2">
          <div class="pl-4 flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#F55"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
              />
            </svg>
            <p class="pl-2 text-[#f55] font-bold">Reaction</p>
          </div>

          <div>
            <p class="pr-4"><span class="font-extrabold"> 80</span> / 100</p>
          </div>
        </div>

        <div class="flex justify-between bg-[#F1EB9C] rounded-lg mx-6 py-2">
          <div class="pl-4 flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#FFB21E"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
              />
              <path
                stroke="#FFB21E"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
              />
              <path
                stroke="#FFB21E"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
              />
            </svg>
            <p class="pl-2 text-[#ffb21e] font-bold">Memory</p>
          </div>

          <div>
            <p class="pr-4"><span class="font-extrabold"> 92</span> / 100</p>
          </div>
        </div>

        <div class="flex justify-between bg-[#ADDFB3] rounded-lg mx-6 py-2">
          <div class="pl-4 flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#00BB8F"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
              />
            </svg>
            <p class="pl-2 text-[#00BB8F] font-bold">Verbal</p>
          </div>

          <div>
            <p class="pr-4"><span class="font-extrabold"> 61</span> / 100</p>
          </div>
        </div>
        <div class="flex justify-between bg-[#008AD8] rounded-lg mx-6 py-2">
          <div class="pl-4 flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#1125D6"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
              />
              <path
                stroke="#1125D6"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
              />
            </svg>
            <p class="pl-2 text-[#2f39d4] font-bold">Visual</p>
          </div>

          <div>
            <p class="pr-4"><span class="font-extrabold"> 72</span> / 100</p>
          </div>
        </div>

        <button
          class="rounded-full mt-4 bg-[#303b59] hover:bg-[#453afe] mx-auto w-3/4 py-4 text-white"
        >
          Continue
        </button>
      </div>
    </main>
    <footer class="text-center text-[11px]">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-[#3e52a3]"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://stanlouie.netlify.app/" class="text-[#3e52a3]"
        >Stanley Louie</a
      >.
    </footer>
  </body>
</html>
